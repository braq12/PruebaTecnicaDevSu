server:
  port: ${PUERTO_APP:8081}

spring:
  datasource:
    url: ${ORACLE_URL:jdbc:oracle:thin:@//localhost:1521/XEPDB1}
    username: ${ORACLE_USR:SERVICIO_PERSONAS}
    password: ${ORACLE_PWD:secreto}
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        open_in_view: false

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    display-request-duration: true
    operations-sorter: method
    tags-sorter: alpha
